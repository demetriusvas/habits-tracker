<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Habits Tracker</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">
                <i class="fas fa-key"></i>
                Redefinir Senha
            </h1>
            <form id="resetForm" class="auth-form-stack">
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <input type="password" id="newPassword" required placeholder="••••••••">
                </div>
                <p id="resetMessage" class="message"></p>
                <button type="submit" id="resetBtn" class="btn-primary">Salvar Nova Senha</button>
            </form>
            <p class="auth-footer" id="loginLinkContainer" style="display: none;">
                <a href="index.html">Voltar para o Login</a>
            </p>
        </div>
    </div>

    <!-- SDKs do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Inicialização do Firebase -->

    <script src="reset-password.js"></script>
</body>
</html>
